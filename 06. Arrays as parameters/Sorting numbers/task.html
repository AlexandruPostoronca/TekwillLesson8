<h2>Sorting numbers</h2>
Implement a method for sorting a given array of integers in the ascending order. <p>You can use any algorithm for
    sorting it.</p>
<div><p><strong> Sample Input 1: </strong></p>
    <pre>3 1 2</pre>
    <p><strong> Sample Output 1: </strong></p>
    <pre>1 2 3 </pre>
</div>

<h2>Vowel or not</h2>

<p>Implement a method that checks whether a given English letter is a vowel or not. The input may be in any case.</p>
<p>In our case, the letter 'y' is <em>not </em>considered a vowel.</p>
<p><strong>Examples:</strong></p>
<ol>
<li><code>isVowel('a')</code> should be <code>true</code></li>
<li><code>isVowel('A')</code> should be <code>true</code></li>
<li><code>isVowel('b'</code>) should be <code>false</code></li>
</ol>
